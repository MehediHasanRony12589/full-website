<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive One-Page Website</title>
    
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* Header Styling */
header {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 40px 20px;
}

header h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

header p {
    font-size: 18px;
}

/* Image Gallery Section */
.image-gallery {
    padding: 40px 20px;
    background-color: #ecf0f1;
    text-align: center;
}

.image-gallery h2 {
    font-size: 28px;
    margin-bottom: 20px;
}

.image-gallery p {
    font-size: 16px;
    margin-bottom: 30px;
}

/* Container for images */
.image-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
}

/* Style for individual images */
.image-container img {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.image-container img:hover {
    transform: scale(1.05);
}

/* Footer Styling */
footer {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 20px;
}

footer p {
    font-size: 14px;
}

/* Auto Message Popup */
.message-popup {
    display: none; /* Initially hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.popup-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 300px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.popup-content p {
    font-size: 18px;
    margin-bottom: 20px;
}

.close-btn {
    font-size: 20px;
    cursor: pointer;
}

/* Responsive Design */
@media (max-width: 768px) {
    header h1 {
        font-size: 28px;
    }

    header p {
        font-size: 16px;
    }

    .image-container {
        flex-direction: column;
        align-items: center;
    }

    .image-container img {
        max-width: 90%;
    }
}

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Advanced Machine Assembling</h1>
        <p>Explore the future of automated assembly systems.</p>
    </header>

    <!-- Section with Images -->
    <section class="image-gallery">
        <div class="container">
            <h2>Our Advanced Machines</h2>
            <p>Discover the latest in machine assembling technology.</p>

            <div class="image-container">
                <img src="img/innovation/m2.png" alt="Machine 1">
                <img src="img/innovation/m3.png" alt="Machine 2">
                <img src="img/innovation/m1.png" alt="Machine 3">
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer style="margin-top: 100px;">
        <p>&copy; 2025 Advanced Machine Assembling. All rights reserved.</p>
    </footer>

    <!-- Auto Message Popup -->
    <div class="message-popup" id="messagePopup">
        <div class="popup-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <p>Welcome to our website! How can we assist you today?</p>
        </div>
    </div>

    <script src="script.js">
// JavaScript to handle the popup message on page load
window.onload = function() {
    var popup = document.getElementById("messagePopup");
    var closeBtn = document.getElementById("closeBtn");

    // Show the popup when the page loads
    popup.style.display = "flex";

    // Close the popup when the close button is clicked
    closeBtn.onclick = function() {
        popup.style.display = "none";
    }

    // Close the popup if the user clicks outside the popup content
    window.onclick = function(event) {
        if (event.target === popup) {
            popup.style.display = "none";
        }
    }
}


    </script>

</body>
</html>
